<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <!-- JS  -->
  <script src="app.js" defer></script>


  <title>Frontend Mentor | Tip calculator app</title>


</head>

<body>

  <main>
    <form>

      <h1 class="sr-only">Frontend Mentor Tip calculator app challenge</h1>


    <div class="calculator">

      <div class="bill">
        <p>Bill</p>
        <input type="number" id="amount" placeholder="0">
      </div>



      <div class="select">

        <p>Select Tip %</p>

        <div class="button">
          <button class="tip">5%</button>
          <button class="tip">10%</button>
          <button class="tip">15%</button>
          <button class="tip">25%</button>
          <button class="tip">50%</button>
          <input type="number" id="custom" placeholder="Custom">
        </div>

      </div>



      <div class="people">
        <div class="people-text">
          <p>Number of People</p> <span class="error">Can't be zero</span>
        </div>
        <input type="number" id="number-people" placeholder="0">
      </div>

    </div>


    <div class="result">

      <div class="tip-box">

        <div class="text-tip">
          <p>Tip Amount</p>
          <span class="person">/ person</span>
        </div>

        <p id="result-para">$<span id="result-tip" class="total">0.00</span></p>


      </div>


      <div class="total-box">
        <div class="text-tip">
          <p>Total</p>
          <span class="person">/ person</span>
        </div>
        <p id="total-para">$<span id="result-total" class="total">0.00</span></p>
      </div>


      <input type="reset" id="reset" value="RESET">



    </div>





  </form>
 
  </main>




  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Quentin Bessiere</a>.
    </div>
  </footer>
</body>

</html>
